messages:
  start: "<b>Добро пожаловать!</b>\n
Алгоритм настройки:\n
1.Авторизуйтесь во вконтакте. Кнопка 'Авторизоваться'\n
2.Добавьте телеграм канал/чат. Кнопка 'Добавить группу в тг'\n
