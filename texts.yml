4.Добавьте сообщество вк. Кнопка 'Добавить сообщество'\n
5.Проверьте работоспособность.\n
6.Все...\n
<b>
\nТак же будьте аккуратны при добавлении бота в чаты, он пересылает все сообщения,которые видит.
\nСлова благодарности, гневные отзывы и шекели - <a href='https://t.me/fugguri'>сюда☕️</a></b>
Если нашли ошибку или баг - отправиьте боту сообщение с описанием проблемы.

Вы можете заказать и себе бота. Просто пишите в лс. С пометкой `бот` "

