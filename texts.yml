messages:
  start: "<b>Добро пожаловать!</b>\n
Алгоритм настройки:\n
1.Авторизуйтесь во вконтакте.\n
2.Добавьте телеграм бота.\n
3.Добаиьте этого бота в свой канал или чат и дайте права администратора. Без них он не получит доступ к сообщениям канала.\n
4.Добавьте сообщество вк.\n
5.Проверьте работоспособность.\n
6.Все...\n
\n<b>В данный момент работает только пересылка текста.
\nНад обработкой и публикацией изображений уже работаю!
\nТак же будьте аккуратны при добавлении бота в чаты, он пересылает все сообщения,которые видит.
\nСлова благодарности, гневные отзывы и шекели - <a href='https://t.me/fugguri'>сюда☕️</a></b>

Вы можете заказать и себе бота. Просто пишите в лс. С пометкой `бот` "

